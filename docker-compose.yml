version: "3.9"
services:
    service1:
        build: ./service1/.
        ports:
            - "9000:9000"
        environment:
            - ISSUER_URL=http://localhost:8080/realms/Services
    service2:
        build: ./service2/.
        ports:
            - "9090:9090"
        environment:
            - ISSUER_URL=http://localhost:8080/realms/Services
    keycloak:
        image: quay.io/keycloak/keycloak:latest
        ports:
            - "8080:8080"
        environment:
            - KEYCLOAK_ADMIN=admin
            - KEYCLOAK_ADMIN_PASSWORD=admin

